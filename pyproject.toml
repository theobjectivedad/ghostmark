[project]
name = "SplatLLM"
# version = "0.0.1"
dynamic = ["version"]
description = "SplatLLM makes text generated by large language models (LLMs) appear more authentically human via heuristic-based formatting."
authors = [{ name = "The Objective Dad", email = "theobjectivedad@gmail.com" }]
readme = "README.md"
license = "Apache-2.0"
license-files = ["LICENSE"]
requires-python = ">=3.10.12"
keywords = ["invisible", "text", "filter", "mcp", "watermark"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Text Processing :: Filters",
    "Topic :: Utilities",
]

dependencies = ["beautifulsoup4>=4.13.4", "click", "rich>=14.0.0"]

[project.urls]
Homepage = "https://github.com/theobjectivedad/splat-llm"
Issues = "https://github.com/theobjectivedad/splat-llm/issues"

[build-system]
requires = ["hatchling>=1.22"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/splat_llm"]

[tool.hatch.version]
path = "src/splat_llm/version.py"

[project.scripts]
splatllm = "splat_llm.__main__:main"

[dependency-groups]
dev = [
    "black>=25.1.0",
    "hatch>=1.14.1",
    "mypy>=1.15.0",
    "pre-commit>=4.2.0",
    "pytest>=8.3.5",
    "pytest-asyncio>=0.26.0",
    "pytest-cov>=6.1.1",
    "pytest-dotenv>=0.5.2",
    "pytest-html>=4.1.1",
    "pytest-watch>=4.2.0",
    "ruff>=0.11.4",
]

[tool.mypy]
python_version = "3.12"
strict = true
ignore_missing_imports = true
plugins = ["pydantic.mypy"]
check_untyped_defs = true


[tool.pytest.ini_options]
env_override_existing_values = 1
log_cli = true
log_cli_level = "INFO"
log_format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
log_date_format = "%Y-%m-%d %H:%M:%S"

# Ruff configuration
# https://docs.astral.sh/ruff/configuration/

[tool.ruff]
line-length = 80
target-version = "py312"
indent-width = 4

# Rules: https://docs.astral.sh/ruff/rules/
select = ["ALL"]
ignore = ["PGH003", "D", "COM812", "TD", "EM101", "EM102", "TRY003", "E501"]


[tool.ruff.lint]
fixable = ["ALL"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true

[tool.uv.sources]
splat_llm = { workspace = true }
